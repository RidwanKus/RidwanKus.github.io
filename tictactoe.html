<title>Tic Tac Toe Game</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
    margin: 50px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    text-align: center;
    font-size: 48px;
    cursor: pointer;
  }
  .wadah{
    display: inline-block;
    margin-left: 39%;
    margin-right: auto;
  }
  h1{
    text-align: center;
  }
  .x {
    position: absolute;
    bottom: 20%;
    left: 20%;
    top:40%;
    width: 100px;
    height: 50px;
    background-image: url('x.png');
    background-size: cover;
    animation: ufoSpiral 10s linear infinite;
  }

  @keyframes ufoSpiral {
    0% {
      transform: translate(-50%, -50%) rotate(0deg) translateX(0);
    }
    100% {
      transform: translate(-50%, -50%) rotate(2000deg) translateX(200px);
    }
  }
  .satu{
  display: inline-block;
  animation: spin 10s linear infinite;
  width: 100px;
  height: 100px;
  position: relative;
  top: 20%;
  bottom: 20%;
  left: 20%;
  right: 20%;
  }
.dua{
  display: inline-block;
  animation: spin 10s linear infinite;
  width: 100px;
  height: 100px;
  position: relative;
  top: 20%;
  bottom: 20%;
  left: 60%;
  right: 60%;
}
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  p{
    text-align: center;
    color:white;
    font-size: 20px;
  }
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .star {
    position: absolute;
    border-radius: 50%;
    background-color: yellow;
    animation: twinkle 3s infinite;
  }
  
  @keyframes twinkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0);
    }
    20%, 80% {
      opacity: 1;
      transform: scale(1);
    }
  }
  body{
  width: 100%;
  height: 100%;
  background:linear-gradient(90deg, #DC143C, #00FFFF, #FFB6C1, #DC143C);
  background-size: 400% 400%;
  animation: gradien-animasi 10s ease infinite;
  cursor: url(1.png), auto;
}
@keyframes gradien-animasi{
  0%{
    background-position: 0% 50%;
  }
  100%{
    background-position: 100% 50%;
  }
</style>

  <h1>Tic Tac Toe Game</h1>
  <div class="wadah">
    <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  </div>
  
  <p id="status"></p>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
          gameActive = false;
          status.textContent = `pemain ${currentPlayer} Menang`;
          return;
        }
      }

      if ([...cells].every(cell => cell.textContent)) {
        gameActive = false;
        status.textContent = "IMBANG!";
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (!cell.textContent && gameActive) {
        cell.textContent = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  </script>
